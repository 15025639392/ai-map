<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>

            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

        }

        .stat-label {
            font-size: 12px;

        }

        .stat-value {

    </style>
</head>
<body>
    <h1>ğŸ¨ å¤šèŠ‚ç‚¹æ¸²æŸ“ - WebGL2 æ¸²æŸ“å¼•æ“</h1>
    <div id="container">
        <canvas id="canvas" width="800" height="600"></canvas>

        <div class="controls">
            <button onclick="addRandomNode()">æ·»åŠ éšæœºèŠ‚ç‚¹</button>
            <button onclick="removeRandomNode()">ç§»é™¤éšæœºèŠ‚ç‚¹</button>
            <button onclick="toggleVisibility()">åˆ‡æ¢å¯è§æ€§</button>
            <button onclick="changePrioritys()">è°ƒæ•´ä¼˜å…ˆçº§</button>
            <button onclick="clearNodes()">æ¸…ç©ºèŠ‚ç‚¹</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">FPS</div>
                <div class="stat-value" id="fps">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">èŠ‚ç‚¹æ•°</div>
                <div class="stat-value" id="nodeCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">å¯è§èŠ‚ç‚¹</div>
                <div class="stat-value" id="visibleCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">èµ„æºæ•°</div>
                <div class="stat-value" id="resourceCount">0</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Renderer } from '../../lib/index.js';

        // åˆ›å»ºæ¸²æŸ“å™¨
        const renderer = new Renderer({
            targetFPS: 60,
            enableProfiling: true
        });

        // è·å–ç”»å¸ƒ
        const canvas = document.getElementById('canvas');

        // å­˜å‚¨èŠ‚ç‚¹å¼•ç”¨
        const nodes = [];
        let nodeIdCounter = 0;

        try {
            // é™„åŠ åˆ°ç”»å¸ƒ
            renderer.attachTo(canvas);

            // åˆ›å»ºåˆå§‹èŠ‚ç‚¹
            const initialColors = [
                [1.0, 0.3, 0.3],  // çº¢è‰²
                [0.3, 1.0, 0.3],  // ç»¿è‰²
                [0.3, 0.3, 1.0],  // è“è‰²
                [1.0, 1.0, 0.3],  // é»„è‰²
                [1.0, 0.3, 1.0],  // å“çº¢
            ];

            initialColors.forEach((color, index) => {
                createNode(color, index);
            });

            // å¯åŠ¨æ¸²æŸ“å¾ªç¯
            renderer.start();

            console.log('âœ… å¤šèŠ‚ç‚¹æ¸²æŸ“å¼•æ“å¯åŠ¨æˆåŠŸï¼');

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            setInterval(updateStats, 100);

            // å…¨å±€å‡½æ•°ï¼ˆä¾› HTML æŒ‰é’®è°ƒç”¨ï¼‰
            window.addRandomNode = () => {
                const color = [Math.random(), Math.random(), Math.random()];
                createNode(color, nodeIdCounter++);
            };

            window.removeRandomNode = () => {
                if (nodes.length === 0) {
                    alert('æ²¡æœ‰å¯ç§»é™¤çš„èŠ‚ç‚¹');
                    return;
                }
                const randomIndex = Math.floor(Math.random() * nodes.length);
                const node = nodes[randomIndex];
                renderer.removeNode(node.id);
                nodes.splice(randomIndex, 1);
            };

            window.toggleVisibility = () => {
                if (nodes.length === 0) return;
                const randomIndex = Math.floor(Math.random() * nodes.length);
                nodes[randomIndex].node.visible = !nodes[randomIndex].node.visible;
            };

            window.changePrioritys = () => {
                nodes.forEach((item, index) => {
                    item.node.priority = Math.floor(Math.random() * 20);
                    console.log(`èŠ‚ç‚¹ ${item.node.id} ä¼˜å…ˆçº§è°ƒæ•´ä¸º: ${item.node.priority}`);
                });
            };

            window.clearNodes = () => {
                nodes.forEach(item => renderer.removeNode(item.node.id));
                nodes.length = 0;
                nodeIdCounter = 0;
            };

        } catch (error) {
            console.error('âŒ åˆå§‹åŒ–å¤±è´¥:', error);
            alert('WebGL2 ä¸è¢«æ”¯æŒï¼Œè¯·ä½¿ç”¨ç°ä»£æµè§ˆå™¨');
        }

        // åˆ›å»ºèŠ‚ç‚¹
        function createNode(color, id) {
            const node = {
                id: `node-${id}`,
                priority: Math.floor(Math.random() * 20),
                visible: true,
                render: (renderer) => {
                    const gl = renderer.gl;

                    // æ¸…ç©ºç”»å¸ƒä¸ºå½“å‰èŠ‚ç‚¹é¢œè‰²
                    gl.clearColor(color[0], color[1], color[2], 1.0);
                    gl.clear(gl.COLOR_BUFFER_BIT);

                    // å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ æ›´å¤šæ¸²æŸ“é€»è¾‘
                    // ä¾‹å¦‚ç»˜åˆ¶ç‰¹å®šçš„å›¾å½¢
                }
            };

            renderer.addNode(node);
            nodes.push({ id: node.id, node });
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const stats = renderer.getStats();
            if (!stats) return;

            document.getElementById('fps').textContent = stats.fps;
            document.getElementById('nodeCount').textContent = stats.nodeCount;
            document.getElementById('visibleCount').textContent =
                nodes.filter(n => n.node.visible).length;
            document.getElementById('resourceCount').textContent = stats.resourceCount;
        }

        // é¡µé¢å…³é—­æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            renderer.dispose();
        });
    </script>
</body>
