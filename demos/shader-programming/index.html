    <title>ç€è‰²å™¨ç¼–ç¨‹ - WebGL2 æ¸²æŸ“å¼•æ“</title>
    <style>
        body {

</head>
<body>
    <h1>ğŸ¨ ç€è‰²å™¨ç¼–ç¨‹ - WebGL2 æ¸²æŸ“å¼•æ“</h1>
    <div id="container">
        <canvas id="canvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <button onclick="changeShader('basic')">åŸºç¡€ç€è‰²å™¨</button>
            <button onclick="changeShader('gradient')">æ¸å˜ç€è‰²å™¨</button>
            <button onclick="changeShader('pattern')">å›¾æ¡ˆç€è‰²å™¨</button>
            <button onclick="toggleAnimation()">åˆ‡æ¢åŠ¨ç”»</button>
        </div>

        <div class="info">
            <h3>å½“å‰ç€è‰²å™¨æ•ˆæœ</h3>
            <div id="shaderInfo" class="code">åŸºç¡€ç€è‰²å™¨</div>
        </div>
    </div>

    <script type="module">
        // é¡¶ç‚¹ç€è‰²å™¨
        const vertexShaderSource = `
            attribute vec4 a_position;
            attribute vec4 a_color;
            attribute vec2 a_texCoord;
            
            uniform float u_time;
            uniform vec2 u_resolution;
            
            varying vec4 v_color;
            varying vec2 v_texCoord;
            
            void main() {
                // æ·»åŠ ç®€å•çš„åŠ¨ç”»æ•ˆæœ
                vec2 pos = a_position.xy;
                pos.x += sin(a_position.y * 3.0 + u_time) * 0.05;
                
                gl_Position = vec4(pos, a_position.z, a_position.w);
                v_color = a_color;
                v_texCoord = a_texCoord;
            }
        `;

        // ç‰‡æ®µç€è‰²å™¨ - åŸºç¡€
        const fragmentShaderBasic = `
            precision mediump float;
            varying vec4 v_color;
            
            void main() {
                gl_FragColor = v_color;
            }
        `;

        // ç‰‡æ®µç€è‰²å™¨ - æ¸å˜
        const fragmentShaderGradient = `
            precision mediump float;
            varying vec4 v_color;
            uniform float u_time;
            
            void main() {
                vec3 color = v_color.rgb;
                color += sin(u_time * 2.0) * 0.2;
                gl_FragColor = vec4(color, v_color.a);
            }
        `;

        // ç‰‡æ®µç€è‰²å™¨ - å›¾æ¡ˆ
        const fragmentShaderPattern = `
            precision mediump float;
            varying vec4 v_color;
            varying vec2 v_texCoord;
            uniform float u_time;
            
            void main() {
                vec2 uv = v_texCoord;
                
                // åˆ›å»ºåœ†å½¢å›¾æ¡ˆ
                float dist = distance(uv, vec2(0.5));
                float circle = smoothstep(0.4, 0.5, dist);
                
                // æ·»åŠ åŠ¨ç”»æ•ˆæœ
                float pattern = sin(uv.x * 10.0 + u_time) * 
                              cos(uv.y * 10.0 + u_time);
                
                vec3 color = v_color.rgb;
                color += pattern * 0.1;
                color = mix(color, vec3(1.0, 0.5, 0.5), circle);
                
                gl_FragColor = vec4(color, 1.0);
            }
        `;

        // åˆ›å»ºç€è‰²å™¨ç¨‹åº
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('ç€è‰²å™¨ç¼–è¯‘å¤±è´¥:', gl.getShaderInfoLog(shader));
                return null;
            }
            
            return shader;
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('ç€è‰²å™¨ç¨‹åºé“¾æ¥å¤±è´¥:', gl.getProgramInfoLog(program));
                return null;
            }
            
            return program;
        }

        let currentProgram = null;
        let currentShaderType = 'basic';
        let animationEnabled = true;
        let startTime = Date.now();

        // WebGL ä¸Šä¸‹æ–‡å’Œç¨‹åº
        let gl = null;
        let programs = {};

        function initWebGL() {
            const canvas = document.getElementById('canvas');
            gl = canvas.getContext('webgl2');
            
            if (!gl) {
                alert('WebGL2 ä¸è¢«æ”¯æŒï¼Œè¯·ä½¿ç”¨ç°ä»£æµè§ˆå™¨');
                return false;
            }

            // ç¼–è¯‘æ‰€æœ‰ç€è‰²å™¨
            const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
            
            programs.basic = createProgram(gl, vertexShader, 
                createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderBasic));
            programs.gradient = createProgram(gl, vertexShader, 
                createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderGradient));
            programs.pattern = createProgram(gl, vertexShader, 
                createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderPattern));

            if (!programs.basic || !programs.gradient || !programs.pattern) {
                alert('ç€è‰²å™¨ç¨‹åºåˆ›å»ºå¤±è´¥');
                return false;
            }

            // è®¾ç½®è§†å£
            gl.viewport(0, 0, canvas.width, canvas.height);

            // åˆ›å»ºé¡¶ç‚¹æ•°æ®
            const vertices = new Float32Array([
                // ä½ç½®            // é¢œè‰² (R,G,B,A)    // çº¹ç†åæ ‡
                -0.8,  0.8,   1.0, 0.2, 0.5, 1.0,   0.0, 0.0,
                 0.8,  0.8,   0.2, 1.0, 0.5, 1.0,   1.0, 0.0,
                 0.8, -0.8,   0.5, 0.5, 1.0, 1.0,   1.0, 1.0,
                -0.8, -0.8,   1.0, 1.0, 1.0,   0.0, 1.0,
            ]);

            const vertexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            // è®¾ç½®åŸºç¡€å±æ€§ï¼ˆæ‰€æœ‰ç¨‹åºé€šç”¨ï¼‰
            return true;
        }

        function render() {
            if (!gl || !currentProgram) return;

            // æ¸…ç©ºç”»å¸ƒ
            gl.clearColor(0.1, 0.1, 0.15, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            // ä½¿ç”¨å½“å‰ç¨‹åº
            gl.useProgram(currentProgram);

            // è·å–å±æ€§ä½ç½®
            const positionLoc = gl.getAttribLocation(currentProgram, 'a_position');
            const colorLoc = gl.getAttribLocation(currentProgram, 'a_color');
            const texCoordLoc = gl.getAttribLocation(currentProgram, 'a_texCoord');

            // è®¾ç½®é¡¶ç‚¹æ•°æ®
            gl.enableVertexAttribArray(positionLoc);
            gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 32, 0);

            gl.enableVertexAttribArray(colorLoc);
            gl.vertexAttribPointer(colorLoc, 4, gl.FLOAT, false, 32, 8);

            gl.enableVertexAttribArray(texCoordLoc);
            gl.vertexAttribPointer(texCoordLoc, 2, gl.FLOAT, false, 32, 16);

            // è®¾ç½® uniformï¼ˆæ—¶é—´ï¼‰
            const timeLoc = gl.getUniformLocation(currentProgram, 'u_time');
            const resLoc = gl.getUniformLocation(currentProgram, 'u_resolution');
            
            gl.uniform1f(timeLoc, (Date.now() - startTime) / 1000);
            gl.uniform2f(resLoc, gl.canvas.width, gl.canvas.height);

            // ç»˜åˆ¶
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
        }

        function animate() {
            render();
            if (animationEnabled) {
                requestAnimationFrame(animate);
            }
        }

        window.changeShader = function(type) {
            currentShaderType = type;
            currentProgram = programs[type];
            
            const info = document.getElementById('shaderInfo');
            const names = {
                'basic': 'åŸºç¡€ç€è‰²å™¨ - ç®€å•çš„é¢œè‰²æ¸²æŸ“',
                'gradient': 'æ¸å˜ç€è‰²å™¨ - å¸¦æ—¶é—´å˜åŒ–çš„é¢œè‰²æ•ˆæœ',
                'pattern': 'å›¾æ¡ˆç€è‰²å™¨ - å¤æ‚çš„å›¾æ¡ˆå’ŒåŠ¨ç”»'
            };
            info.textContent = names[type];
        };

        window.toggleAnimation = function() {
            animationEnabled = !animationEnabled;
            if (animationEnabled) {
                animate();
            }
        };

        // åˆå§‹åŒ–
        if (initWebGL()) {
            currentProgram = programs.basic;
            animate();
            console.log('âœ… ç€è‰²å™¨ç¼–ç¨‹ç¤ºä¾‹å¯åŠ¨æˆåŠŸï¼');
        }
    </script>
</body>
