    </style>
</head>
<body>
    <!-- åŠ è½½ç•Œé¢ -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div>æ­£åœ¨åˆå§‹åŒ– WebGL2 æ¸²æŸ“å¼•æ“...</div>
    </div>

    <header>
        <h1>ğŸ¨ WebGL2 æ¸²æŸ“å¼•æ“ - å®Œæ•´åº”ç”¨ç¤ºä¾‹</h1>
        <div>
            <button class="secondary" onclick="toggleFullscreen()">å…¨å±</button>
            <button class="danger" onclick="exportStats()">å¯¼å‡ºç»Ÿè®¡</button>
        </div>
    </header>

    <div class="main-content">
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="toolbar">
                <button onclick="addObject()">æ·»åŠ å¯¹è±¡</button>
                <button onclick="removeObject()">ç§»é™¤å¯¹è±¡</button>
                <button onclick="clearScene()">æ¸…ç©ºåœºæ™¯</button>
                <button class="success" onclick="saveScene()">ä¿å­˜åœºæ™¯</button>
                <button class="secondary" onclick="loadScene()">åŠ è½½åœºæ™¯</button>
                <button class="secondary" onclick="toggleAnimation()">åˆ‡æ¢åŠ¨ç”»</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="panel">
                <div class="panel-title">ğŸ“Š æ€§èƒ½ç»Ÿè®¡</div>
                <div class="stat-item">
                    <span class="stat-label">FPS</span>
                    <span class="stat-value" id="fps">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">å¸§æ—¶é—´</span>
                    <span class="stat-value" id="frameTime">0 ms</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">å¯¹è±¡æ•°</span>
                    <span class="stat-value" id="objectCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">èµ„æºæ•°</span>
                    <span class="stat-value" id="resourceCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">è¿è¡Œæ—¶é—´</span>
                    <span class="stat-value" id="runtime">0s</span>
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">ğŸ¬ åœºæ™¯åˆ—è¡¨</div>
                <div class="scene-list" id="sceneList">
                    <div class="scene-item active">
                        <span>é»˜è®¤åœºæ™¯</span>
                    </div>
                </div>
                <button style="width: 100%; margin-top: 10px;" onclick="createScene()">åˆ›å»ºæ–°åœºæ™¯</button>
            </div>

            <div class="panel">
                <div class="panel-title">ğŸ“ æ—¥å¿—</div>
                <div class="log-container" id="logContainer">
                    <div class="log-entry">
                        <span class="log-time">--:--:--</span>
                        <span class="log-info">ç³»ç»Ÿåˆå§‹åŒ–ä¸­...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Renderer } from '../../lib/index.js';

        // åº”ç”¨çŠ¶æ€
        const AppState = {
            renderer: null,
            canvas: null,
            objects: [],
            sceneHistory: [],
            startTime: Date.now(),
            animationEnabled: true,
            objectIdCounter: 0
        };

        // æ—¥å¿—ç³»ç»Ÿ
        const Logger = {
            log: (message, type = 'info') => {
                const container = document.getElementById('logContainer');
                const entry = document.createElement('div');
                entry.className = 'log-entry';

                const time = new Date().toLocaleTimeString();
                const typeClass = `log-${type}`;

                entry.innerHTML = `
                    <span class="log-time">${time}</span>
                    <span class="${typeClass}">${message}</span>
                `;

                container.appendChild(entry);
                container.scrollTop = container.scrollHeight;

                // é™åˆ¶æ—¥å¿—æ•°é‡
                while (container.children.length > 100) {
                    container.removeChild(container.firstChild);
                }
            }
        };

        // åˆå§‹åŒ–åº”ç”¨
        async function initialize() {
            try {
                Logger.log('åˆ›å»ºæ¸²æŸ“å™¨...', 'info');
                AppState.renderer = new Renderer({
                    targetFPS: 60,
                    enableProfiling: true
                });

                AppState.canvas = document.getElementById('canvas');
                AppState.canvas.width = AppState.canvas.parentElement.clientWidth;
                AppState.canvas.height = AppState.canvas.parentElement.clientHeight - 60;

                Logger.log('åˆå§‹åŒ– WebGL2 ä¸Šä¸‹æ–‡...', 'info');
                AppState.renderer.attachTo(AppState.canvas);

                Logger.log('åˆ›å»ºåŸºç¡€åœºæ™¯å¯¹è±¡...', 'info');
                createBaseObjects();

                Logger.log('å¯åŠ¨æ¸²æŸ“å¾ªç¯...', 'info');
                AppState.renderer.start();

                Logger.log('åº”ç”¨å¯åŠ¨æˆåŠŸï¼', 'success');

                // éšè—åŠ è½½ç•Œé¢
                document.getElementById('loadingOverlay').classList.add('hidden');

                // å¯åŠ¨æ›´æ–°å¾ªç¯
                startUpdateLoop();

                // çª—å£å¤§å°æ”¹å˜äº‹ä»¶
                window.addEventListener('resize', handleResize);

            } catch (error) {
                Logger.log(`åˆå§‹åŒ–å¤±è´¥: ${error.message}`, 'error');
                console.error(error);
                alert('WebGL2 ä¸è¢«æ”¯æŒï¼Œè¯·ä½¿ç”¨ç°ä»£æµè§ˆå™¨');
            }
        }

        // åˆ›å»ºåŸºç¡€å¯¹è±¡
        function createBaseObjects() {
            const colors = [
                [1.0, 0.3, 0.3],  // çº¢è‰²
                [0.3, 1.0, 0.3],  // ç»¿è‰²
                [0.3, 0.3, 1.0],  // è“è‰²
                [1.0, 1.0, 0.3],  // é»„è‰²
                [1.0, 0.3, 1.0],  // å“çº¢
            ];

            colors.forEach((color, index) => {
                const obj = createObject(color, index);
                AppState.objects.push(obj);
            });

            Logger.log(`åˆ›å»ºäº† ${colors.length} ä¸ªåŸºç¡€å¯¹è±¡`, 'success');
        }

        // åˆ›å»ºæ¸²æŸ“å¯¹è±¡
        function createObject(color, id) {
            const obj = {
                id: id !== undefined ? id : `obj-${AppState.objectIdCounter++}`,
                color: color || [Math.random(), Math.random(), Math.random()],
                priority: 10,
                visible: true,
                x: Math.random() * 2 - 1,
                y: Math.random() * 2 - 1,
                size: 0.1 + Math.random() * 0.1,
                vx: (Math.random() - 0.5) * 0.002,
                vy: (Math.random() - 0.5) * 0.002,

                render: (renderer) => {
                    const gl = renderer.gl;

                    // æ¸…ç©ºç”»å¸ƒ
                    gl.clearColor(0.1, 0.1, 0.15, 1.0);
                    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                    // æ›´æ–°ä½ç½®ï¼ˆåŠ¨ç”»ï¼‰
                    if (AppState.animationEnabled && obj.visible) {
                        obj.x += obj.vx;
                        obj.y += obj.vy;

                        // è¾¹ç•Œåå¼¹
                        if (obj.x < -1 || obj.x > 1) obj.vx *= -1;
                        if (obj.y < -1 || obj.y > 1) obj.vy *= -1;
                    }
                }
            };

            // æ³¨å†Œåˆ°æ¸²æŸ“å™¨
            AppState.renderer.addNode(obj);
            Logger.log(`åˆ›å»ºå¯¹è±¡: ${obj.id}`, 'info');

            return obj;
        }

        // å¯åŠ¨æ›´æ–°å¾ªç¯
        function startUpdateLoop() {
            setInterval(() => {
                updateUI();
            }, 100);
        }

        // æ›´æ–° UI
        function updateUI() {
            const stats = AppState.renderer.getStats();
            if (!stats) return;

            document.getElementById('fps').textContent = stats.fps;
            document.getElementById('frameTime').textContent = `${stats.frameTime.toFixed(2)} ms`;
            document.getElementById('objectCount').textContent = AppState.objects.filter(o => o.visible).length;
            document.getElementById('resourceCount').textContent = stats.resourceCount;

            const runtime = (Date.now() - AppState.startTime) / 1000;
            document.getElementById('runtime').textContent = `${runtime.toFixed(0)}s`;
        }

        // å¤„ç†çª—å£å¤§å°æ”¹å˜
        function handleResize() {
            if (AppState.canvas && AppState.renderer) {
                const container = AppState.canvas.parentElement;
                AppState.canvas.width = container.clientWidth;
                AppState.canvas.height = container.clientHeight - 60;
                AppState.renderer.resize(AppState.canvas.width, AppState.canvas.height);
                Logger.log(`ç”»å¸ƒå¤§å°è°ƒæ•´ä¸º: ${AppState.canvas.width}x${AppState.canvas.height}`, 'info');
            }
        }

        // å…¨å±€å‡½æ•°
        window.addObject = () => {
            const obj = createObject();
            AppState.objects.push(obj);
            Logger.log('æ·»åŠ æ–°å¯¹è±¡', 'success');
        };

        window.removeObject = () => {
            const visibleObjects = AppState.objects.filter(o => o.visible);
            if (visibleObjects.length === 0) {
                Logger.log('æ²¡æœ‰å¯ç§»é™¤çš„å¯¹è±¡', 'warning');
                return;
            }

            const randomIndex = Math.floor(Math.random() * visibleObjects.length);
            const obj = visibleObjects[randomIndex];
            obj.visible = false;
            AppState.renderer.removeNode(obj.id);
            Logger.log(`ç§»é™¤å¯¹è±¡: ${obj.id}`, 'info');
        };

        window.clearScene = () => {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¯¹è±¡å—ï¼Ÿ')) {
                AppState.objects.forEach(obj => {
                    AppState.renderer.removeNode(obj.id);
                });
                AppState.objects = [];
                Logger.log('åœºæ™¯å·²æ¸…ç©º', 'warning');
            }
        };

        window.saveScene = () => {
            const sceneData = AppState.objects.map(obj => ({
                id: obj.id,
                color: obj.color,
                x: obj.x,
                y: obj.y,
                size: obj.size
            }));

            const blob = new Blob([JSON.stringify(sceneData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `scene-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);

            Logger.log('åœºæ™¯å·²ä¿å­˜', 'success');
        };

        window.loadScene = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const sceneData = JSON.parse(event.target.result);

                        // æ¸…ç©ºå½“å‰åœºæ™¯
                        AppState.objects.forEach(obj => {
                            AppState.renderer.removeNode(obj.id);
                        });
                        AppState.objects = [];

                        // åŠ è½½åœºæ™¯æ•°æ®
                        sceneData.forEach(data => {
                            const obj = {
                                ...data,
                                priority: 10,
                                visible: true,
                                vx: (Math.random() - 0.5) * 0.002,
                                vy: (Math.random() - 0.5) * 0.002,
                                render: (renderer) => {
                                    const gl = renderer.gl;
                                    gl.clearColor(0.1, 0.1, 0.15, 1.0);
                                    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                                }
                            };

                            AppState.renderer.addNode(obj);
                            AppState.objects.push(obj);
                        });

                        Logger.log(`åœºæ™¯å·²åŠ è½½: ${sceneData.length} ä¸ªå¯¹è±¡`, 'success');
                    } catch (error) {
                        Logger.log(`åŠ è½½åœºæ™¯å¤±è´¥: ${error.message}`, 'error');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        };

        window.toggleAnimation = () => {
            AppState.animationEnabled = !AppState.animationEnabled;
            Logger.log(AppState.animationEnabled ? 'åŠ¨ç”»å·²å¯ç”¨' : 'åŠ¨ç”»å·²æš‚åœ', 'info');
        };

        window.createScene = () => {
            const name = prompt('è¯·è¾“å…¥åœºæ™¯åç§°:');
            if (name) {
                const sceneList = document.getElementById('sceneList');
                const item = document.createElement('div');
                item.className = 'scene-item';
                item.innerHTML = `
                    <span>${name}</span>
                    <div class="scene-actions">
                        <button class="mini-btn" onclick="loadNamedScene('${name}')">åŠ è½½</button>
                        <button class="mini-btn danger" onclick="deleteNamedScene('${name}')">åˆ é™¤</button>
                    </div>
                `;
                sceneList.appendChild(item);
                Logger.log(`åœºæ™¯ "${name}" å·²åˆ›å»º`, 'success');
            }
        };

        window.toggleFullscreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };

        window.exportStats = () => {
            const stats = AppState.renderer.getStats();
            if (!stats) return;

            const report = {
                timestamp: new Date().toISOString(),
                stats: {
                    fps: stats.fps,
                    frameTime: stats.frameTime,
                    nodeCount: stats.nodeCount,
                    resourceCount: stats.resourceCount
                },
                objects: AppState.objects.length,
                runtime: (Date.now() - AppState.startTime) / 1000
            };

            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `stats-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);

            Logger.log('ç»Ÿè®¡æŠ¥å‘Šå·²å¯¼å‡º', 'success');
        };

        // é¡µé¢å…³é—­æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (AppState.renderer) {
                AppState.renderer.stop();
                AppState.renderer.dispose();
            }
        });

        // å¯åŠ¨åº”ç”¨
        initialize();
    </script>
</body>
