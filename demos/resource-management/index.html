<!DOCTYPE html>

    <style>

        }
    </style>
</head>
<body>
    <h1>ğŸ¨ èµ„æºç®¡ç† - WebGL2 æ¸²æŸ“å¼•æ“</h1>
    <div id="container">
        <canvas id="canvas" width="800" height="600"></canvas>

        <div class="controls">
            <button onclick="createTexture()">åˆ›å»ºçº¹ç†</button>
            <button onclick="createBuffer()">åˆ›å»ºç¼“å†²åŒº</button>
            <button onclick="createProgram()">åˆ›å»ºç€è‰²å™¨ç¨‹åº</button>
            <button onclick="addRef()">å¢åŠ å¼•ç”¨</button>
            <button onclick="releaseRef()">é‡Šæ”¾å¼•ç”¨</button>
            <button onclick="detectLeaks()">æ£€æµ‹æ³„æ¼</button>
            <button onclick="disposeAll()">æ¸…ç†æ‰€æœ‰èµ„æº</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">FPS</div>
                <div class="stat-value" id="fps">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">èµ„æºæ€»æ•°</div>
                <div class="stat-value" id="resourceCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">çº¹ç†æ•°</div>
                <div class="stat-value" id="textureCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ç¼“å†²åŒºæ•°</div>
                <div class="stat-value" id="bufferCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ç¨‹åºæ•°</div>
                <div class="stat-value" id="programCount">0</div>
            </div>
        </div>

        <div class="resource-list">
            <h3 style="margin-top: 0;">èµ„æºåˆ—è¡¨</h3>
            <div id="resourceList"></div>
        </div>
    </div>

    <script type="module">
        import { Renderer } from '../../lib/index.js';

        // åˆ›å»ºæ¸²æŸ“å™¨
        const renderer = new Renderer({
            targetFPS: 60,
            enableProfiling: true
        });

        // è·å–ç”»å¸ƒ
        const canvas = document.getElementById('canvas');

        // èµ„æºè®¡æ•°å™¨
        let resourceIdCounter = 0;

        try {
            // é™„åŠ åˆ°ç”»å¸ƒ
            renderer.attachTo(canvas);

            // æ·»åŠ ä¸€ä¸ªåŸºç¡€æ¸²æŸ“èŠ‚ç‚¹
            const baseNode = {
                id: 'base-node',
                priority: 10,
                visible: true,
                render: (renderer) => {
                    const gl = renderer.gl;
                    gl.clearColor(0.2, 0.3, 0.4, 1.0);
                    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                }
            };

            renderer.addNode(baseNode);
            renderer.start();

            console.log('âœ… èµ„æºç®¡ç†ç¤ºä¾‹å¯åŠ¨æˆåŠŸï¼');

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            setInterval(updateStats, 100);

            // å…¨å±€å‡½æ•°
            window.createTexture = () => {
                const id = `texture-${resourceIdCounter++}`;
                const gl = renderer.gl;
                const texture = gl.createTexture();

                if (texture) {
                    renderer.resourceManager.registerResource(
                        id,
                        'texture',
                        texture,
                        () => gl.deleteTexture(texture)
                    );

                    console.log(`âœ“ åˆ›å»ºçº¹ç†: ${id}`);
                    updateResourceList();
                }
            };

            window.createBuffer = () => {
                const id = `buffer-${resourceIdCounter++}`;
                const gl = renderer.gl;
                const buffer = gl.createBuffer();

                if (buffer) {
                    renderer.resourceManager.registerResource(
                        id,
                        'buffer',
                        buffer,
                        () => gl.deleteBuffer(buffer)
                    );

                    console.log(`âœ“ åˆ›å»ºç¼“å†²åŒº: ${id}`);
                    updateResourceList();
                }
            };

            window.createProgram = () => {
                const id = `program-${resourceIdCounter++}`;
                const gl = renderer.gl;
                const program = gl.createProgram();

                if (program) {
                    renderer.resourceManager.registerResource(
                        id,
                        'program',
                        program,
                        () => gl.deleteProgram(program)
                    );

                    console.log(`âœ“ åˆ›å»ºç¨‹åº: ${id}`);
                    updateResourceList();
                }
            };

            window.addRef = () => {
                const info = renderer.resourceManager.getResourceInfo();
                if (info.length === 0) {
                    alert('æ²¡æœ‰å¯æ“ä½œçš„èµ„æº');
                    return;
                }

                const randomResource = info[Math.floor(Math.random() * info.length)];
                renderer.resourceManager.addRef(randomResource.id);
                console.log(`âœ“ ${randomResource.id} å¼•ç”¨è®¡æ•° +1`);
                updateResourceList();
            };

            window.releaseRef = () => {
                const info = renderer.resourceManager.getResourceInfo();
                if (info.length === 0) {
                    alert('æ²¡æœ‰å¯æ“ä½œçš„èµ„æº');
                    return;
                }

                const randomResource = info[Math.floor(Math.random() * info.length)];
                if (randomResource.refCount <= 1) {
                    alert(`${randomResource.id} å¼•ç”¨è®¡æ•°å·²ä¸ºæœ€ä½å€¼`);
                    return;
                }

                renderer.resourceManager.releaseRef(randomResource.id);
                console.log(`âœ“ ${randomResource.id} å¼•ç”¨è®¡æ•° -1`);
                updateResourceList();
            };

            window.detectLeaks = () => {
                const leaks = renderer.resourceManager.detectLeaks();
                if (leaks.length === 0) {
                    alert('âœ… æœªæ£€æµ‹åˆ°èµ„æºæ³„æ¼');
                } else {
                    alert(`âš ï¸ æ£€æµ‹åˆ° ${leaks.length} ä¸ªæ½œåœ¨æ³„æ¼:\n${leaks.join('\n')}`);
                }
            };

            window.disposeAll = () => {
                if (confirm('ç¡®å®šè¦æ¸…ç†æ‰€æœ‰èµ„æºå—ï¼Ÿ')) {
                    renderer.resourceManager.disposeAll();
                    resourceIdCounter = 0;
                    updateResourceList();
                    console.log('âœ“ å·²æ¸…ç†æ‰€æœ‰èµ„æº');
                }
            };

            // åˆå§‹åˆ›å»ºä¸€äº›èµ„æº
            for (let i = 0; i < 3; i++) {
                window.createTexture();
                window.createBuffer();
            }

            updateResourceList();

        } catch (error) {
            console.error('âŒ åˆå§‹åŒ–å¤±è´¥:', error);
            alert('WebGL2 ä¸è¢«æ”¯æŒï¼Œè¯·ä½¿ç”¨ç°ä»£æµè§ˆå™¨');
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const stats = renderer.getStats();
            if (!stats) return;

            document.getElementById('fps').textContent = stats.fps;

            const info = renderer.resourceManager.getResourceInfo();
            document.getElementById('resourceCount').textContent = info.length;
            document.getElementById('textureCount').textContent =
                info.filter(r => r.type === 'texture').length;
            document.getElementById('bufferCount').textContent =
                info.filter(r => r.type === 'buffer').length;
            document.getElementById('programCount').textContent =
                info.filter(r => r.type === 'program').length;
        }

        // æ›´æ–°èµ„æºåˆ—è¡¨æ˜¾ç¤º
        function updateResourceList() {
            const info = renderer.resourceManager.getResourceInfo();
            const listElement = document.getElementById('resourceList');

            if (info.length === 0) {
                listElement.innerHTML = '<p style="color: #999; text-align: center;">æš‚æ— èµ„æº</p>';
                return;
            }

            listElement.innerHTML = info.map(r => `
                <div class="resource-item">
                    <div class="resource-info">
                        <div class="resource-id">${r.id}</div>
                        <div class="resource-type">ç±»å‹: ${r.type}</div>
                    </div>
                    <div class="resource-refcount">å¼•ç”¨: ${r.refCount}</div>
                </div>
            `).join('');
        }

        // é¡µé¢å…³é—­æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            renderer.dispose();
        });
    </script>
</body>
</html>
