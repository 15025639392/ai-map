<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êéß‰ª∂Á≥ªÁªü - Êéß‰ª∂Á§∫‰æã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .main-content {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
        }

        #canvas-container {
            flex: 1;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #canvas {
            flex: 1;
            display: block;
        }

        .sidebar {
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .panel {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .panel-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            flex: 1;
            min-width: 80px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        button.success {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        button.danger {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .event-log {
            max-height: 200px;
            overflow-y: auto;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }

        .event-item {
            padding: 4px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .event-time {
            color: #666;
            margin-right: 8px;
        }

        .event-type {
            color: #667eea;
            font-weight: bold;
            margin-right: 8px;
        }

        .event-data {
            color: #333;
        }

        .layer-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .layer-item {
            padding: 10px;
            background: #f5f5f5;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .layer-item.inactive {
            border-left-color: #ccc;
            opacity: 0.6;
        }

        .layer-name {
            font-weight: bold;
            color: #333;
        }

        .layer-actions {
            display: flex;
            gap: 5px;
        }

        .mini-btn {
            padding: 4px 8px;
            font-size: 11px;
            min-width: auto;
        }

        .performance-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
        }

        .perf-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .perf-label {
            color: #666;
        }

        .perf-value {
            font-weight: bold;
            color: #667eea;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .toolbar {
            background: #f5f5f5;
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .zoom-display {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            padding: 10px;
            background: white;
            border-radius: 8px;
            min-width: 60px;
        }
    </style>
</head>
<body>
    <!-- Âä†ËΩΩÁïåÈù¢ -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div>Ê≠£Âú®ÂàùÂßãÂåñÊéß‰ª∂Á≥ªÁªü...</div>
    </div>

    <header>
        <h1>
            <span>üéõÔ∏è</span>
            Êéß‰ª∂Á≥ªÁªüÁ§∫‰æã
        </h1>
        <div>
            <button class="secondary" onclick="toggleFullscreen()">ÂÖ®Â±è</button>
            <button class="danger" onclick="clearLogs()">Ê∏ÖÈô§Êó•Âøó</button>
        </div>
    </header>

    <div class="main-content">
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="toolbar">
                <div class="control-group">
                    <button onclick="zoomIn()">ÊîæÂ§ß +</button>
                    <div class="zoom-display" id="zoomDisplay">10</div>
                    <button onclick="zoomOut()">Áº©Â∞è -</button>
                </div>
                <div class="control-group">
                    <button onclick="moveUp()">‚Üë</button>
                    <button onclick="moveLeft()">‚Üê</button>
                    <button onclick="moveDown()">‚Üì</button>
                    <button onclick="moveRight()">‚Üí</button>
                </div>
                <div class="control-group">
                    <button onclick="resetNavigation()">ÈáçÁΩÆ</button>
                    <button onclick="flyTo()">È£ûË°å</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="panel">
                <div class="panel-title">üìö ÂõæÂ±ÇÁÆ°ÁêÜ</div>
                <div class="control-group">
                    <button class="success" onclick="addLayer()">Ê∑ªÂä†ÂõæÂ±Ç</button>
                    <button class="danger" onclick="removeLayer()">ÁßªÈô§ÂõæÂ±Ç</button>
                </div>
                <div class="layer-list" id="layerList">
                    <!-- ÂõæÂ±ÇÂàóË°®Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">üìä ÊÄßËÉΩÁõëÊéß</div>
                <div class="performance-display">
                    <div class="perf-item">
                        <span class="perf-label">FPS</span>
                        <span class="perf-value" id="fps">0</span>
                    </div>
                    <div class="perf-item">
                        <span class="perf-label">Â∏ßÊó∂Èó¥</span>
                        <span class="perf-value" id="frameTime">0ms</span>
                    </div>
                    <div class="perf-item">
                        <span class="perf-label">ÂÜÖÂ≠ò</span>
                        <span class="perf-value" id="memory">0MB</span>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">üìù ‰∫ã‰ª∂Êó•Âøó</div>
                <div class="event-log" id="eventLog">
                    <div class="event-item">
                        <span class="event-time">--:--:--</span>
                        <span class="event-type">INFO</span>
                        <span class="event-data">Á≥ªÁªüÂàùÂßãÂåñ...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import {
            Renderer,
            Layer,
            EventBus,
            LayerManager,
            PerformanceMonitor,
            NavigationControl
        } from '../../lib/index.js';

        // Â∫îÁî®Áä∂ÊÄÅ
        const AppState = {
            renderer: null,
            canvas: null,
            eventBus: null,
            layerManager: null,
            performanceMonitor: null,
            navigationControl: null,
            layers: [],
            layerCounter: 0,
            zoom: 10,
            center: [116.397428, 39.90923]
        };

        // ÂàùÂßãÂåñÂ∫îÁî®
        async function initialize() {
            try {
                console.log('ÂàõÂª∫‰∫ã‰ª∂ÊÄªÁ∫ø...');
                AppState.eventBus = new EventBus();
                AppState.eventBus.on('*', handleEvent);

                console.log('ÂàõÂª∫Ê∏≤ÊüìÂô®...');
                AppState.renderer = new Renderer({
                    targetFPS: 60,
                    enableProfiling: true
                });

                AppState.canvas = document.getElementById('canvas');
                AppState.canvas.width = AppState.canvas.parentElement.clientWidth;
                AppState.canvas.height = AppState.canvas.parentElement.clientHeight - 130;

                console.log('ÂàùÂßãÂåñ WebGL2 ‰∏ä‰∏ãÊñá...');
                AppState.renderer.attachTo(AppState.canvas);

                console.log('ÂàõÂª∫ÂõæÂ±ÇÁÆ°ÁêÜÂô®...');
                AppState.layerManager = new LayerManager();

                console.log('ÂàõÂª∫ÂØºËà™Êéß‰ª∂...');
                AppState.navigationControl = new NavigationControl(AppState.eventBus, {
                    duration: 300
                });

                console.log('ÂàõÂª∫ÊÄßËÉΩÁõëÊéß...');
                AppState.performanceMonitor = new PerformanceMonitor();

                // ÂàõÂª∫‰∏Ä‰∫õÁ§∫‰æãÂõæÂ±Ç
                createSampleLayers();

                console.log('ÂêØÂä®Ê∏≤ÊüìÂæ™ÁéØ...');
                AppState.renderer.start();

                console.log('ÂàùÂßãÂåñÂÆåÊàêÔºÅ');
                logEvent('SYSTEM', 'Â∫îÁî®ÂàùÂßãÂåñÂÆåÊàê');

                // ÈöêËóèÂä†ËΩΩÁïåÈù¢
                setTimeout(() => {
                    document.getElementById('loadingOverlay').classList.add('hidden');
                }, 500);

                // ÂêØÂä®Êõ¥Êñ∞Âæ™ÁéØ
                startUpdateLoop();

                // Á™óÂè£Â§ßÂ∞èÊîπÂèò‰∫ã‰ª∂
                window.addEventListener('resize', handleResize);

            } catch (error) {
                console.error('ÂàùÂßãÂåñÂ§±Ë¥•:', error);
                alert('ÂàùÂßãÂåñÂ§±Ë¥•: ' + error.message);
            }
        }

        // ÂàõÂª∫Á§∫‰æãÂõæÂ±Ç
        function createSampleLayers() {
            const layerNames = ['Âü∫Á°ÄÂõæÂ±Ç', 'Âè†Âä†ÂõæÂ±Ç', 'Ê†áÊ≥®ÂõæÂ±Ç'];
            const layerColors = ['#4CAF50', '#2196F3', '#FF9800'];

            layerNames.forEach((name, index) => {
                const layer = new Layer({
                    name: name,
                    priority: 10 - index,
                    visible: true
                });

                AppState.layers.push(layer);
                AppState.layerManager.addLayer(layer);

                logEvent('LAYER', `ÂàõÂª∫ÂõæÂ±Ç: ${name}`, {
                    layerId: layer.id,
                    priority: layer.priority,
                    color: layerColors[index]
                });
            });

            updateLayerList();
        }

        // Êõ¥Êñ∞ÂõæÂ±ÇÂàóË°®
        function updateLayerList() {
            const list = document.getElementById('layerList');
            list.innerHTML = '';

            AppState.layers.forEach((layer, index) => {
                const item = document.createElement('div');
                item.className = 'layer-item' + (layer.visible ? '' : ' inactive');
                item.innerHTML = `
                    <span class="layer-name">${layer.name}</span>
                    <div class="layer-actions">
                        <button class="mini-btn secondary" onclick="toggleLayer(${index})">
                            ${layer.visible ? 'ÈöêËóè' : 'ÊòæÁ§∫'}
                        </button>
                        <button class="mini-btn danger" onclick="deleteLayer(${index})">Âà†Èô§</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // ‰∫ã‰ª∂Â§ÑÁêÜÂô®
        function handleEvent(event) {
            const time = new Date().toLocaleTimeString();

            console.log(`[${time}] ${event.type}:`, event.data);
            logEvent(event.type, JSON.stringify(event.data));
        }

        // ËÆ∞ÂΩï‰∫ã‰ª∂
        function logEvent(type, data, extra = {}) {
            const log = document.getElementById('eventLog');
            const entry = document.createElement('div');
            entry.className = 'event-item';

            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `
                <span class="event-time">${time}</span>
                <span class="event-type">${type}</span>
                <span class="event-data">${data}</span>
            `;

            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;

            // ÈôêÂà∂Êó•ÂøóÊï∞Èáè
            while (log.children.length > 50) {
                log.removeChild(log.firstChild);
            }
        }

        // ÂØºËà™Êìç‰Ωú
        function zoomIn() {
            AppState.zoom = Math.min(18, AppState.zoom + 1);
            updateZoomDisplay();
            AppState.navigationControl?.zoomIn();
            logEvent('NAVIGATION', `ÊîæÂ§ßËá≥ ${AppState.zoom}`);
        }

        function zoomOut() {
            AppState.zoom = Math.max(1, AppState.zoom - 1);
            updateZoomDisplay();
            AppState.navigationControl?.zoomOut();
            logEvent('NAVIGATION', `Áº©Â∞èËá≥ ${AppState.zoom}`);
        }

        function moveUp() {
            AppState.center[1] += 0.1;
            AppState.navigationControl?.pan('up');
            logEvent('NAVIGATION', 'Âêë‰∏äÂπ≥Áßª');
        }

        function moveDown() {
            AppState.center[1] -= 0.1;
            AppState.navigationControl?.pan('down');
            logEvent('NAVIGATION', 'Âêë‰∏ãÂπ≥Áßª');
        }

        function moveLeft() {
            AppState.center[0] -= 0.1;
            AppState.navigationControl?.pan('left');
            logEvent('NAVIGATION', 'ÂêëÂ∑¶Âπ≥Áßª');
        }

        function moveRight() {
            AppState.center[0] += 0.1;
            AppState.navigationControl?.pan('right');
            logEvent('NAVIGATION', 'ÂêëÂè≥Âπ≥Áßª');
        }

        function resetNavigation() {
            AppState.zoom = 10;
            AppState.center = [116.397428, 39.90923];
            updateZoomDisplay();
            logEvent('NAVIGATION', 'ÈáçÁΩÆÂØºËà™');
        }

        function flyTo() {
            if (AppState.navigationControl) {
                AppState.navigationControl.flyTo({
                    center: [116.397428, 39.90923],
                    zoom: 12
                });
                logEvent('NAVIGATION', 'È£ûË°åÂà∞ÊåáÂÆö‰ΩçÁΩÆ');
            }
        }

        function updateZoomDisplay() {
            document.getElementById('zoomDisplay').textContent = AppState.zoom;
        }

        // ÂõæÂ±ÇÊìç‰Ωú
        function addLayer() {
            const layer = new Layer({
                name: `Êñ∞ÂõæÂ±Ç ${AppState.layerCounter++}`,
                priority: 10,
                visible: true
            });

            AppState.layers.push(layer);
            AppState.layerManager.addLayer(layer);
            updateLayerList();
            logEvent('LAYER', `Ê∑ªÂä†ÂõæÂ±Ç: ${layer.name}`);
        }

        function removeLayer() {
            if (AppState.layers.length === 0) {
                alert('Ê≤°ÊúâÂèØÁßªÈô§ÁöÑÂõæÂ±Ç');
                return;
            }

            const layer = AppState.layers.pop();
            if (layer) {
                AppState.layerManager.removeLayer(layer.id);
                updateLayerList();
                logEvent('LAYER', `ÁßªÈô§ÂõæÂ±Ç: ${layer.name}`);
            }
        }

        function toggleLayer(index) {
            const layer = AppState.layers[index];
            if (layer) {
                if (layer.visible) {
                    layer.hide();
                    logEvent('LAYER', `ÈöêËóèÂõæÂ±Ç: ${layer.name}`);
                } else {
                    layer.show();
                    logEvent('LAYER', `ÊòæÁ§∫ÂõæÂ±Ç: ${layer.name}`);
                }
                updateLayerList();
            }
        }

        function deleteLayer(index) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ê≠§ÂõæÂ±ÇÂêóÔºü')) {
                const layer = AppState.layers[index];
                if (layer) {
                    layer.dispose();
                    AppState.layers.splice(index, 1);
                    updateLayerList();
                    logEvent('LAYER', `Âà†Èô§ÂõæÂ±Ç: ${layer.name}`);
                }
            }
        }

        // Ê∏ÖÈô§Êó•Âøó
        function clearLogs() {
            document.getElementById('eventLog').innerHTML = '';
            logEvent('SYSTEM', 'Êó•ÂøóÂ∑≤Ê∏ÖÈô§');
        }

        // ÂÖ®Â±èÂàáÊç¢
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Â§ÑÁêÜÁ™óÂè£Â§ßÂ∞èÊîπÂèò
        function handleResize() {
            if (AppState.canvas && AppState.renderer) {
                const container = AppState.canvas.parentElement;
                AppState.canvas.width = container.clientWidth;
                AppState.canvas.height = container.clientHeight - 130;
                AppState.renderer.resize(AppState.canvas.width, AppState.canvas.height);
            }
        }

        // ÂêØÂä®Êõ¥Êñ∞Âæ™ÁéØ
        function startUpdateLoop() {
            setInterval(() => {
                // Êõ¥Êñ∞ÊÄßËÉΩÁõëÊéß
                if (AppState.performanceMonitor) {
                    AppState.performanceMonitor.update();
                    const stats = AppState.performanceMonitor.getStats();

                    document.getElementById('fps').textContent = stats.fps.toFixed(1);
                    document.getElementById('frameTime').textContent = stats.frameTime.toFixed(2) + 'ms';
                    document.getElementById('memory').textContent = stats.memoryUsage.toFixed(1) + 'MB';
                }
            }, 100);
        }

        // È°µÈù¢ÂÖ≥Èó≠Êó∂Ê∏ÖÁêÜ
        window.addEventListener('beforeunload', () => {
            if (AppState.renderer) {
                AppState.renderer.stop();
                AppState.renderer.dispose();
            }
            AppState.layers.forEach(layer => layer.dispose());
        });

        // ÂêØÂä®Â∫îÁî®
        initialize();
    </script>
</body>
</html>
