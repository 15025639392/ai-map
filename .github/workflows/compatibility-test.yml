name: Compatibility Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  compatibility-test:
    name: Compatibility Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [16, 18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run compatibility tests
        run: npm run test:compatibility-run
        continue-on-error: true
        env:
          PLATFORM: ${{ matrix.os }}
      
      - name: Upload compatibility results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: compatibility-results-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: tests/compatibility-results/
          retention-days: 30

  compatibility-summary:
    name: Compatibility Summary
    runs-on: ubuntu-latest
    needs: compatibility-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          path: tests/compatibility-results/
      
      - name: Generate compatibility summary
        run: |
          echo "# Compatibility Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Matrix" >> $GITHUB_STEP_SUMMARY
          echo "- OS: ubuntu-latest, macos-latest, windows-latest" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: 16, 18, 20" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # 检查是否有测试报告
          if [ -d "tests/compatibility-results" ]; then
            echo "## Results" >> $GITHUB_STEP_SUMMARY
            echo "Compatibility test reports have been generated." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            ls -la tests/compatibility-results/ >> $GITHUB_STEP_SUMMARY
          else
            echo "No compatibility results found." >> $GITHUB_STEP_SUMMARY
          fi
